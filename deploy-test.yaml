- apiVersion: "monitoring.coreos.com/v1"
  kind: ServiceMonitor
  metadata:
    name: kube-apiserver
    labels:
      k8s-app:  apiserver
      app: servicemonitors
      group: com.stakater.platform
      provider: stakater
      version: "2.2.0-rc.0"
      chart: "servicemonitors-1.0.1"
      release: "RELEASE-NAME"
      heritage: "Tiller"
  spec:
    jobLabel: component
    selector:
      matchLabels:
        component: apiserver
        provider: kubernetes
        
    namespaceSelector:
      matchNames:
      - default    
    endpoints:  
      - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
        interval: 30s
        port: https
        scheme: https
        tlsConfig:
          caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          serverName: kubernetes
      
