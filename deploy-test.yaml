apiVersion: v1
kind: List
items:
- apiVersion: "monitoring.coreos.com/v1"
  kind: ServiceMonitor
  metadata:
    name: prometheus-operator
    labels:
      k8s-app:  prometheus-operator
      app: servicemonitors
      group: com.stakater.platform
      provider: stakater
      version: "2.2.0-rc.0"
      chart: "servicemonitors-1.0.1"
      release: "RELEASE-NAME"
      heritage: "Tiller"
  spec:
    jobLabel: 
    selector:
      matchLabels:
        k8s-app: prometheus-operator
            
    endpoints:  
      - port: http
      
